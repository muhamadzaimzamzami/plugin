<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>JADAL UJIAN</h2>
    <table border="1" width="100%" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
              <th rowspan="2">Hari</th>
              <th colspan="2">Jam</th>
             
            </tr>
            <tr>
              
              <th>Pertama</th>
              <th>Kedua</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Senin</td>
              <td>Bahasa Indonesia</td>
              <td>Matematika</td>
              
            </tr>
            <tr>
             
              <td>Selasa</td>
              <td>Bahasa Inggris</td>
              <td>Kejuruan</td>
            </tr>
          </tbody>
    </table>
</body>
</html>
